<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Navigation Template</title>
    <style>
        /* Internal CSS */
        #welcomeBanner {
            background-color: #007BFF; /* Blue background */
            color: white;
            padding: 1em;
            text-align: center;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="help.html" target="_blank">Help</a></li>
        </ul>
    </nav>

    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome back, <span class="highlight">User</span>!
        <span style="color: red; font-weight: bold;">Special Offer: 50% off today only!</span>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <h1>Welcome to the Portal</h1>
            <p class="highlight">This is the home section of our portal.</p>
        </section>

        <!-- Events Section -->
        <section id="events">
            <h2>Upcoming Events</h2>
            <p>Details about upcoming events will be listed here.</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Us</h2>
            <p>You can reach us at contact@portal.com.</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Portal Inc.</p>
    </footer>
</body>
</html>
