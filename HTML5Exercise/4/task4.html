<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Events Gallery</title>
  <style>
     .event-img {
      border: 3px solid #444;
      width: 250px;
      height: 200px;
      object-fit: cover;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <caption>Highlights from Our Community Events</caption>
    <tr>
      <td>
        <img src="Spring Fair 2024.png" alt="Spring Fair" title="Spring Fair 2024" class="event-img">
        <div>Spring Fair</div>
      </td>
      <td>
        <img src="Annual Food Drive.png" alt="Food Drive" title="Annual Food Drive" class="event-img">
        <div>Food Drive</div>
      </td>
      <td>
        <img src="tree planting img.jpg" alt="Tree Planting" title="Tree Planting Day" class="event-img">
        <div>Tree Planting</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="outdoor-summer-concert-stockcake.jpg" alt="Outdoor Concert" title="Summer Outdoor Concert" class="event-img">
        <div>Outdoor Concert</div>
      </td>
      <td>
        <img src="people-cleaning-planet-garbage-world-600nw-2445880131.webp" alt="Clean-Up Campaign" title="Neighborhood Clean-Up" class="event-img">
        <div>Clean-Up Campaign</div>
      </td>
      <td>
        <img src="5K Charity Run.jpg" alt="Charity Run" title="5K Charity Run" class="event-img">
        <div>Charity Run</div>
      </td>
    </tr>
  </table>

</body>
</html>
