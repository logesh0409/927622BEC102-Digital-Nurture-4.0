<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Borders & Shadows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5 text-center">
        <h1 class="title">🚀 Bootstrap Borders, Shadows & Rounded Corners</h1>
        <p class="subtitle">Enhancing UI Components with Bootstrap Utilities!</p>
    </div>

    <!-- ✅ Exercise 15.1: Image with Borders & Rounded Corners -->
    <div class="container text-center mt-4">
        <h2>🖼 Styled Image</h2>
        <div class="image-container">
            <img src="image.png" alt="Sample Image"
                class="img-fluid border border-primary border-3 rounded-circle shadow-lg">
        </div>
    </div>

    <!-- ✅ Exercise 15.2: Card with Shadows & Rounded Pill -->
    <div class="container mt-4">
        <h2 class="section-title">💎 Featured Card</h2>
        <div class="card shadow-lg rounded-pill text-center p-4 mx-auto enhanced-card">
            <h5 class="card-title">🔥 Stylish Card Design</h5>
            <p class="card-text">This card showcases Bootstrap's shadow and rounded utilities with enhanced styling.</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
