<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Flexbox Utilities </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="d-flex flex-column flex-md-row justify-content-between align-items-center bg-dark text-white p-3">
        <a class="p-2 text-white fs-5 fw-bold" href="#">Home</a>
        <a class="p-2 text-white fs-5" href="#">About</a>
        <a class="p-2 text-white fs-5" href="#">Services</a>
        <a class="p-2 text-white fs-5" href="#">Contact</a>
    </nav>

    <!-- Card Layout -->
    <div class="container mt-4">
        <div class="card p-4 shadow-lg rounded">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title text-primary fw-bold">Card Title</h5>
                <button class="btn btn-primary shadow-sm">Action</button>
            </div>
            <p class="card-text text-muted mt-2">This example demonstrates Bootstrap flex utilities in a responsive card
                layout.</p>
        </div>
    </div>

 

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
