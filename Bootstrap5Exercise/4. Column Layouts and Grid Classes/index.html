<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Column Layouts</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Logeshwaran J</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Two-Column Layout -->
    <div class="container mt-5">
        <div class="row g-4">
            <aside class="col-md-3">
                <div class="p-4 bg-primary text-white rounded shadow-lg">
                    <h5>Sidebar</h5>
                    <p>Navigation or supplementary content goes here.</p>
                </div>
            </aside>
            <section class="col-md-9">
                <div class="p-4 bg-secondary text-white rounded shadow-lg">
                    <h5>Main Content</h5>
                    <p>This section contains the primary content of the page.</p>
                </div>
            </section>
        </div>
    </div>

    <!-- Four-Column Layout -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-sm-3">
                <div class="p-4 text-white bg-success rounded shadow-lg text-center">
                    <h5>Column 1</h5>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="p-4 text-white bg-danger rounded shadow-lg text-center">
                    <h5>Column 2</h5>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="p-4 text-white bg-warning rounded shadow-lg text-center">
                    <h5>Column 3</h5>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="p-4 text-white bg-info rounded shadow-lg text-center">
                    <h5>Column 4</h5>
                </div>
            </div>
        </div>
    </div>

    <p class="text-center mt-4 text-muted"></p>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
