<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Contextual Buttons -->
    <div class="container mt-5 text-center">
        <h2 class="mb-4 text-primary fw-bold">Contextual Buttons</h2>
        <div class="d-flex flex-wrap justify-content-center gap-2">
            <button class="btn btn-primary shadow-sm">Primary</button>
            <button class="btn btn-secondary shadow-sm">Secondary</button>
            <button class="btn btn-success shadow-sm">Success</button>
            <button class="btn btn-danger shadow-sm">Danger</button>
            <button class="btn btn-warning shadow-sm">Warning</button>
            <button class="btn btn-info shadow-sm">Info</button>
            <button class="btn btn-light shadow-sm">Light</button>
            <button class="btn btn-dark shadow-sm">Dark</button>
            <button class="btn btn-link">Link</button>
        </div>
    </div>

    <!-- Outline Buttons -->
    <div class="container mt-5 text-center">
        <h2 class="mb-4 text-secondary fw-bold">Outline Buttons</h2>
        <div class="d-flex flex-wrap justify-content-center gap-2">
            <button class="btn btn-outline-primary shadow-sm">Primary</button>
            <button class="btn btn-outline-secondary shadow-sm">Secondary</button>
            <button class="btn btn-outline-success shadow-sm">Success</button>
            <button class="btn btn-outline-danger shadow-sm">Danger</button>
            <button class="btn btn-outline-warning shadow-sm">Warning</button>
            <button class="btn btn-outline-info shadow-sm">Info</button>
            <button class="btn btn-outline-light shadow-sm">Light</button>
            <button class="btn btn-outline-dark shadow-sm">Dark</button>
        </div>
    </div>

    <!-- Button Group -->
    <div class="container mt-5 text-center">
        <h2 class="mb-4 text-success fw-bold">Button Group</h2>
        <div class="btn-group shadow">
            <button class="btn btn-primary">Left</button>
            <button class="btn btn-primary">Middle</button>
            <button class="btn btn-primary">Right</button>
        </div>
    </div>

    <!-- Toggle Buttons -->
    <div class="container mt-5 text-center">
        <h2 class="mb-4 text-danger fw-bold">Toggle Buttons</h2>
        <div class="btn-group shadow-lg" role="group">
            <input type="checkbox" class="btn-check" id="btncheck1">
            <label class="btn btn-outline-primary" for="btncheck1">Option 1</label>

            <input type="checkbox" class="btn-check" id="btncheck2">
            <label class="btn btn-outline-secondary" for="btncheck2">Option 2</label>

            <input type="checkbox" class="btn-check" id="btncheck3">
            <label class="btn btn-outline-success" for="btncheck3">Option 3</label>
        </div>
    </div>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
