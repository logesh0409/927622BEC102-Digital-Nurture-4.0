<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar & Navigation </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ✅ Enhanced Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">🚀 MyBrand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active fw-semibold" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">Contact</a></li>
                </ul>
                <form class="d-flex search-box">
                    <input class="form-control me-2 shadow-sm" type="search" placeholder="Search">
                    <button class="btn btn-outline-light btn-sm">🔍 Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ✅ Enhanced Navigation Tabs & Pills -->
    <div class="container mt-4">
        <h2 class="section-title text-center">📌 Navigation Controls</h2>

        <ul class="nav nav-tabs shadow-sm rounded justify-content-center">
            <li class="nav-item"><a class="nav-link active fw-bold" href="#">Tab 1</a></li>
            <li class="nav-item"><a class="nav-link fw-bold" href="#">Tab 2</a></li>
            <li class="nav-item"><a class="nav-link fw-bold" href="#">Tab 3</a></li>
        </ul>

        <ul class="nav nav-pills mt-4 shadow-sm rounded justify-content-center">
            <li class="nav-item"><a class="nav-link active fw-bold" href="#">Pill 1</a></li>
            <li class="nav-item"><a class="nav-link fw-bold" href="#">Pill 2</a></li>
            <li class="nav-item"><a class="nav-link fw-bold" href="#">Pill 3</a></li>
        </ul>
    </div>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
