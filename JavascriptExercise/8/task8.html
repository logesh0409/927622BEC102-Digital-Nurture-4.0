<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Registration</h1>

    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter">
        <option value="all">All</option>
        <option value="tech">Tech</option>
        <option value="business">Business</option>
        <option value="art">Art</option>
    </select>

    <input type="text" id="searchBox" placeholder="Search events by name">

    <ul id="eventList">
        <li class="event" data-category="tech">Tech Conference <button class="register-btn">Register</button></li>
        <li class="event" data-category="business">Business Summit <button class="register-btn">Register</button></li>
        <li class="event" data-category="art">Art Expo <button class="register-btn">Register</button></li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
